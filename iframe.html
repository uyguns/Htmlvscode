<html>
<head>
	<style rel="stylesheet" type="text/css">
	</style>
</head>
<body>
<!--
Frame, bir sayfa içine html syafaları ,dökümanlar, videolar ve interaktif medya
yerleştirmenizi sağlayan bir HTML elementidir. iFrame’i kullanarak
ana sayfanızda ikinci bir web sayfası gösterebilirsiniz.
border :none;  ile kenarlığı kaldırırz.
css ile iframe kenarlığının boyutunu  stilini ve rengini değiştirebiliriz.
-->
<h2>iframe Kullanımı</h2>
<iframe src="Eleman.html" height="200px" width="300px"></iframe>
<iframe src="Eleman.html"  style="border: none;"></iframe>
<iframe src="Eleman.html"  style="border: 2px solid red;"></iframe>
<!--İframe iicerisinde harici internet sayfası acar-->
<iframe src="bicim.html" name="iframe_a"></iframe>
<p><a href="https://css-tricks.com/" target="iframe_a">w3school.com</a></p>
</body>
</html>
