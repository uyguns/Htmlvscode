    <!--
1-- font-family     font ailesi
    a-yedek" sistemi olarak birçok yazı fontlarını tutmak gerekir. Tarayıcı ilk yazı tipini desteklemiyorsa, sonraki yazı tipini vb. 
        a1--font-family: "Times New Roman", Times, serif; gibi
2--font-style   çoğunlukla italik metnini belirtmek için kullanılır.
    a-Bu özelliğin üç değeri var:
   ◇ normal - Metin normal şekilde gösterilir
   ◇ italik - Metin italik olarak gösterilir  
   ◇ oblique - Metin "eğik" tir (eğik italiktir, fakat daha az desteklenir)
3--font-size   metnin boyutunu ayarlar.
    a-%  px ve em olarak kullanabiliriz.
    b-48px/16=3 em eder 1 em 16 px dir.
4--font-weight   yazı tipinin ağırlığını  belirtir:
    a-normal lighter bold  yada px kullanabiliriz.
5--responsive font-size  (duyarlı)  şiddetle kullanılması gerekir
    a-font-weightTesiste yazı tipinin ağırlığını belirtir:
    b-Metin boyutu vw,  "görünüm alanı genişliği" anlamına gelen bir ünite ile ayarlanabilir .
    c-Bu şekilde, metin boyutu tarayıcı penceresinin boyutunu izleyecektir:
    d-font-size:10vw;
6--font-variant  metin Kısa harfli yazı görüntülenmesi gereken olup olmadığını belirtir. 
    a-Küçük büyük harfli bir fontta, tüm küçük harfler büyük harflere dönüştürülür. Ancak, dönüştürülen büyük harfler, metindeki orijinal büyük harflerden daha küçük bir yazı tipi boyutunda görünür.
