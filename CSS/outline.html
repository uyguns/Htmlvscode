    <style>
        div {
            border: 2px blue solid;
            outline-style: outset;
            margin: 30px;
            outline-color: red;
            outline-width: 10px;
            /*yada "thin"-"medium ve "thick" den biri*/
            outline-offset: 5px;
            /*border dışarıya uzaklaşma*/
        }
    </style>

<body>
    <!--Anahat anlamına gelir
1-- border 'in dış tarafına anahat çizer cizgi gibi 
2--CSS aşağıdaki anahat özelliklere sahiptir:
   ◇ outline-style anahat  stili
   ◇ outline-color  anahat rengi
   ◇ outline-width  anahat genişlik
   ◇ outline-offset  kenardan uzaklık(border dan uzaklık)
   ◇ outline   anahat
3--outline-style    anahat stilini belirtir ve aşağıdaki değerlerden birine sahip olabilir:
   ◇ dotted - Noktalı bir anahattı tanımlar.
   ◇ dashed - Kesikli bir anahattı tanımlar
   ◇ solid - Sağlam bir anahat tanımlar
   ◇ double - Çift anahattı tanımlar
   ◇ groove - 3B yivli bir anahattı tanımlar
   ◇ ridge - 3B sırtlı anahat tanımlar
   ◇ inset - 3B iç metin anahattı tanımlar
   ◇ outset - 3B başlangıç ​​anahattı tanımlar
   ◇ none - Anahat yok tanımlar
   ◇ hidden - Gizli bir anahattı tanımlar
   ◇ örnek   p.dotted {outline-style: dotted;}
4--outline color    anahattın rengi belirler.
    a-invert  bir renk inversiyonu gerçekleştirir (bu, renk arka planından bağımsız olarak anahattın görünür olmasını sağlar)
5--outline-width   anahat genişliği
   ◇ thin (genellikle 1 piksel)  ince
   ◇ medium(tipik olarak 3 piksel)orta
   ◇ thick (tipik olarak 5 piksel)kalın
   ◇ Belirli bir boyut (px, pt, cm, em, vb.)
  6--outline-offset  kenardan uzaklık ifade eder (border den)
  outline-ofset: 20px;-->
